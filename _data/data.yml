career-profile:
    title: Career Profile
    summary: |
      Soy un recien egresado de la Licenciatura en Ingeniería en Computación y
      Telecomunicaciones, sin embargo, mi vida laboral ha iniciado desde mucho
      antes de comenzar estudios profesionales; la mayoría de ellos en ventas y
      servicios. He tenido la oportunidad de descubrir mis habilidades sociales
      y puesto a prueba mi persuasión como vendedor en empresas como
      _IUSACELL_, _BANAMEX_ (actualmente _CITI_), y _HSBC_, donde mi primer
      acercamiento fue como ejecutivo de cuenta. Por otro lado, en la industria
      de servicios he colaborado con _VOLARIS_ en su callcenter, con
      actividades que van desde la reservación de vuelos, hasta la atención de
      vuelos con situaciones extraordinarias. También, brindando servicios en
      su callcenter de _BANORTE_, mi aprendizaje no se detuvo, en especial al
      poner en práctica todas mis actividades pasadas. De lo anterior, mis
      destrezas colectivas, de superación, de persuación, de resiliencia y de
      coraje pueden ser demostradas al no solo no haber dejado detrás la vida
      academica, sino cumplir con una vida profesional actualmente, de la que
      me siento entusiasmado por los retos de cara al futuro.
